# JUnit 5 Parallel Execution Configuration
# Enable parallel test execution
junit.jupiter.execution.parallel.enabled = true

# Run test methods in parallel by default
junit.jupiter.execution.parallel.mode.default = concurrent

# Run test classes in parallel by default
junit.jupiter.execution.parallel.mode.classes.default = concurrent

# Configure the parallelism strategy
# Options: dynamic (default), fixed, custom
junit.jupiter.execution.parallel.config.strategy = dynamic

# For dynamic strategy, multiply available processors by this factor
junit.jupiter.execution.parallel.config.dynamic.factor = 1.0

# For fixed strategy, specify the number of threads
# junit.jupiter.execution.parallelism = 4

# Maximum pool size for parallel execution
# junit.jupiter.execution.parallel.config.fixed.max-pool-size = 256

