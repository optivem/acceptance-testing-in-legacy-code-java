services:

  postgres:
    image: postgres:16-alpine
    ports:
      - "5401:5432"
    environment:
      - POSTGRES_DB=eshop
      - POSTGRES_USER=eshop_user
      - POSTGRES_PASSWORD=eshop_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eshop_user -d eshop"]
      interval: 10s
      timeout: 5s
      retries: 5

  erp-api:
    image: williamyeh/json-server
    ports:
      - "9101:3000"
    volumes:
      - ./json-server-db.erp-api.json:/data/db.json
    command: --watch /data/db.json --host 0.0.0.0

  tax-api:
    image: williamyeh/json-server
    ports:
      - "9201:3000"
    volumes:
      - ./json-server-db.tax-api.json:/data/db.json
    command: --watch /data/db.json --host 0.0.0.0

  backend:
    image: ghcr.io/optivem/modern-acceptance-testing-in-legacy-code-java/backend:latest
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=e2e
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/eshop
      - SPRING_DATASOURCE_USERNAME=eshop_user
      - SPRING_DATASOURCE_PASSWORD=eshop_password
      - ALLOWED_ORIGINS=http://localhost:3001,http://frontend:3001
    depends_on:
      postgres:
        condition: service_healthy
      erp-api:
        condition: service_started
      tax-api:
        condition: service_started

  frontend:
    image: ghcr.io/optivem/modern-acceptance-testing-in-legacy-code-java/frontend:latest
    ports:
      - "3001:3001"
    environment:
      - API_BASE_URL=http://localhost:8081
    depends_on:
      - backend

volumes:
  postgres-data:

